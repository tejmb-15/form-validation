<html lang="en">
<head>

    <title>Document</title>
    <script type="text/javascript">
        function DeleteClick(){
           flag =  confirm("Record will be Deleted\nAre your sure?");

           } else {
             document.write("You Canceled<br><a href='output.html'>Back</a>")
           }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
</body>
